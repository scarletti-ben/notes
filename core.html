<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Site Builder</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Filter buttons -->
  <div>
    <button onclick="filterItems('tag1')">Tag 1</button>
    <button onclick="filterItems('tag2')">Tag 2</button>
    <button onclick="filterItems('tag3')">Tag 3</button>
    <button onclick="showAllItems()">Show All</button>
  </div>
  
  <!-- Date range selector -->
  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate">
  
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate">
  
    <button onclick="filterByDate()">Filter by Date</button>
  </div>
    
</body>
</html>

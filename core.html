<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Site Builder</title>
  <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
  <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet"/>
  <script src="my_chosen.js"></script>
  <script src="script.js"></script>
</head>
<body>

  <!-- Tag Selector -->
  <div class="center-div">
    <form>
      <select id="selector" class="chosen-select" data-placeholder="Search by tag(s)" multiple name="tags">
        <!-- Options will be dynamically added here -->
      </select>
    </form>
  </div>
  
  <!-- Filter Button Container -->
  <div class="button-container">
    <!-- Date range selector -->
    <div>
      <label for="startDate">Start Date:</label>
      <input id="startDate" type="date" />
      <label for="endDate">End Date:</label>
      <input id="endDate" type="date" />
      <button onclick="filterByDate()">Filter by Date</button>
    </div>

    <!-- Search bar -->
    <div>
      <input id="searchBar" type="text" placeholder="Search.." oninput="filterBySearch()">
      <button onclick="clearSearch()">Clear</button>
    </div>

    <!-- Outline toggle -->
    <!-- <button onclick="toggleOutlines()">Toggle Outlines</button> -->

    <!-- Add a checkbox with an ID for easy selection -->
    <div>
      <span style="vertical-align: middle;">Show Outlines</span>
      <input type="checkbox" id="outlineCheckbox" onchange="toggleOutlines()" style="vertical-align: middle;">
    </div>

  </div>

  <!-- Event Listener for DOMContentLoaded -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      initialiseChosen("selector", "container");
      console.log("Chosen initialized")
    });
  </script>
  
</body>
</html>
